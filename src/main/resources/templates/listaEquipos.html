<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: head (titulo='Equipos')"></head>

<body>
    <nav th:insert="fragments::navbar"></nav>
    <div class="container-fluid">
        <div class="row mt-3">
            <div class="col">
                <h2>Lista de Equipos</h2>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col">
                <table class="table table-striped">
                    <caption>
                        <span th:with="convertedList=${#lists.toList(equipos)}">
                            Total equipos: <strong><span th:text="${#lists.size(convertedList)}" />
                        </span></strong>
                    </caption>
                    <thead class="thead-dark">
                        <tr>
                            <th>Nombre</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="equipo : ${equipos}">
                            <td><span th:text="${equipo.nombre}"></span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div th:replace=" fragments::javascript" />

    <!-- Lanzamos una petición DELETE por JavaScript para borrar una tarea -->

    <script type="text/javascript">
        function del(urlBorrar) {
            if (confirm('¿Estás seguro/a de que quieres borrar la tarea?')) {
                fetch(urlBorrar, {
                    method: 'DELETE'
                }).then((res) => location.reload());
            }
        }
    </script>

</body>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: head (titulo='Crear Equipo')"></head>

<body>
<nav th:insert="fragments::navbar"></nav>
<div class="container-fluid">

    <h2>Crea un <strong>Equipo</strong> de Trabajo</h2>

    <form method="post" th:action="@{/equipos/nuevo}" th:object="${equipoData}">
        <div class="col-6">
        <div class="form-group">
            <label for="nombre">Nombre del Equipo:</label>
            <input class="form-control" id="nombre" name="nombre" required th:field="*{nombre}" type="text"/>
        </div>
        <button class="btn btn-primary" type="submit">Crear equipo</button>
        </div>
    </form>
</div>

<div th:replace="fragments::javascript"/>

</body>
</html>

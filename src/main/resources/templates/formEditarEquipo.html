<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: head (titulo=${equipo.nombre} + ' | EDITAR')"></head>

<body>
<nav th:insert="fragments::navbar"></nav>
<div class="container-fluid">

    <h2 th:text="'Cambiar nombre del Equipo ' + ${equipo.nombre}"></h2>

    <form method="post" th:action="@{/equipos/{id}/editar(id=${equipo.id})}" th:object="${equipoData}">
        <div class="col-6">
        <div class="form-group">
            <label for="titulo">Nuevo nombre: </label>
            <input class="form-control" id="nombre" name="nombre" required th:field="*{nombre}" type="text"/>
        </div>
        <button class="btn btn-primary" type="submit">Modificar equipo</button>
        <a class="btn btn-link" th:href="@{/equipos/{id}(id=${equipo.id})}">Cancelar</a>
        </div>
    </form>
</div>

<div th:replace="fragments::javascript"/>

</body>
</html>
